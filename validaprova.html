<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sistema Valida Prova</title>
    
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>

    <style>
        /* CSS Crítico para garantir Tela Cheia e Aparência Premium */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Remove barras de rolagem duplas */
            background-color: #0a0a0a; /* Fundo escuro para não dar flash branco */
        }

        .iframe-container {
            width: 100%;
            height: 100%;
            display: flex;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>

    <div class="iframe-container">
        <iframe 
            src="https://script.google.com/macros/s/AKfycbwH6ms2T44J4PX10TbcPQwD1rr1WwSdJ3qu5rVRhtlWV2QNCGkFJJmkHh45g8k5DMf3Tw/exec">
        </iframe>
    </div>

</body>
</html>
